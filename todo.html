<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>To-Do App</h1>
    <div class="container">
        <div class="task-list">
            <h2>Tasks</h2>
            <ul id="task-list-ul"></ul>
        </div>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Add new task">
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="edit-task" style="display:none;">
            <input type="text" id="edit-task-input">
            <button id="save-task-btn">Save</button>
            <button id="cancel-task-btn">Cancel</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
